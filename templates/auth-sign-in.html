  <body class=" ">
    

      <div class="wrapper">
      <section class="login-content">
         <div class="container h-100">
            <div class="row justify-content-center align-items-center height-self-center">
               <div class="col-md-5 col-sm-12 col-12 align-self-center">
                  <div class="sign-user_card">
                      <img src="../static/images/logo.png" class="img-fluid rounded-normal light-logo logo" alt="logo" style="max-height: 130px;">                     <h3 class="mb-3">Sign In</h3>
                     <p>Login to stay connected.</p>
                     
                     
                     <form action="/login" method="POST">
                        <div class="row">
                           <div class="col-lg-12">
                              <div class="floating-label form-group">
                     
                                 <input type="username" name='id' class="floating-input form-control" placeholder=" ">
                                 <label>Id</label>
                              </div>
                           </div>
                           <div class="col-lg-12">
                              <div class="floating-label form-group">
                                 <input class="floating-input form-control" type="password" name='password' placeholder=" ">
                                 <label>Password</label>
                              </div>
                           </div>
                           <div class="col-lg-6">
                              <!--<a href="auth-recoverpw.html" class="text-primary float-right">Forgot Password?</a>-->
                           </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <p class="mt-3">
                           Create an Account <a href="/register/" class="text-primary">Sign Up</a>
                        </p>
                     </form>
                       <!--이 부분은 로그인이 제대로 완료 안되면(비밀번호 불일치 등) 
                        나오는 메세지인데 맞게 꾸며주시면 감사할 것 같습니다-->
                        {% if data %}
                        <p class="mt-3">{{data}}</p>
                        {% endif %}
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
