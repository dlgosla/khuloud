{% extends "base.html" %} {% block content %}
<div class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex align-items-center justify-content-between welcome-content mb-3">
                    <h4>Search Friends</h4>
                    <div class="d-flex align-items-center">
                        <div class="list-grid-toggle mr-4">
                            <span class="icon icon-grid i-list"><i class="ri-list-check font-size-20"></i></span>
                            <span class="label label-list">List</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="padding: 20px;">


            <div class="row">
                <div class="iq-search-bar device-search">

                    <form action="{{url_for('search_friend')}}" method="POST">
                        <div class="input-prepend input-append">
                            <div class="btn-group">
                                <label style="margin-top: 12px;" class="dropdown-toggle searchbox" data-toggle="dropdown">
                              <input class="dropdown-toggle search-query text search-input" type="text" name="search"  placeholder="Type here to search..."><span class="search-replace"></span>
                              <a class="search-link" href="#"><i class="ri-search-line"></i></a>
                              <span class="caret"><!--icon--></span>
                              </label>
                            </div>
                            <button class="btn btn-outline-primary mt-2 submit" style="margin-top: 12px;">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% if data!=[] and data[0]!= "empty" %}
        <div class="row">
            <div class="col-lg-9">
                <div class="card card-block card-stretch card-height">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table mb-0 table-borderless tbl-server-info">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col"></th>
                                        <th scope="col">Add</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in data %}
                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="icon-small bg-danger rounded mr-3">
                                                    <i class="ri-file-user-fill"></i>
                                                </div>
                                                <div data-load-file="file" data-load-target="#resolte-contaniner" data-toggle="modal" data-target="#exampleModal" data-title="{{i['name']}}" style="cursor: pointer;">{{i['name']}}</div>
                                            </div>
                                        </td>
                                        <td></td>
                                        <td><a href="{{url_for('add_to_db', id=i['id'], name=i['name'])}}" class="btn btn-primary">Add to Friends List</button></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% elif data == [] %}
        <div class="container">
            <div class="card" style="text-align: center; width: 300px;">
                <h5 style="padding: 10px;">No user with such id!</h5>
            </div>
        </div>
        {% endif %}

    </div>
</div>

{% endblock %}
